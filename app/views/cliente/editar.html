<h3>Clientes</h3>
<ol class="breadcrumb">
  <li><a ng-href="#/cliente">Lista de clientes</a></li>
  <li class="active">Editar cliente</li>
</ol>
<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="update(cliente)">
			<h4>Dados pessoais:</h4>
			<div class="form-group">
				<label class="col-lg-2 control-label">Nome</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" maxlength="150" ng-model="cliente.nome" required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">CPF</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.CPF" ui-br-cpf-mask required="required"/>
				</div>
			</div>
			<hr class="divider"/>
			
			<h4>Endereço:</h4>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Logradouro</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.logradouro" maxlength="150" required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Complemento</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.complemento" maxlength="150"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Número</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.numero" maxlength="6" required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">CEP</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.CEP" ui-br-cep-mask/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Bairro</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.bairro" maxlength="50"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Cidade</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.endereco.cidade" maxlength="150" required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Estado</label>
				<div class="col-lg-2">
					<select class="form-control" ng-init="ufs=['CE', 'RJ', 'RS', 'AL']" ng-model="cliente.endereco.estado" ng-options="uf for uf in ufs"></select>
				</div>
			</div>
			<hr class="divider"/>
			
			<h4>Contato</h4>
			<div class="form-group">
				<label class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" ng-model="cliente.contato.email" maxlength="150" required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Telefone fixo</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.contato.telefone" ui-br-phone-number required="required"/>
				</div>
			</div>
			<!--/from-group-->
			<div class="form-group">
				<label class="col-lg-2 control-label">Telefone celular</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="cliente.contato.celular" ui-br-phone-number required="required"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 text-right">
					<button class="btn btn-success" type="submit">Atualizar</button>
				</div>
			</div>
		</form>
	</div>
</div>

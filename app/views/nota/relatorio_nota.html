<h3>Notas Fiscais</h3>
<ol class="breadcrumb">
  <li><a ng-href="#/nota">Lista de notas fiscais</a></li>
  <li class="active">Relatório</li>
</ol>
<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="filtrar(cliente.id)">
			<div class="form-group">
				<labe class="col-lg-2 control-label">Cliente</labe>
				<div class="col-lg-8">
					<select class="form-control" ng-model="cliente.id" ng-options="c.nome for c in clientes"></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 text-right">
					<button type="submit" class="btn btn-default">Filtrar</button>
				</div>
			</div>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Cód.</th>
					<th>Data</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="nota in notas">
					<td>{{nota.NotaFiscalID}}</td>
					<td>{{nota.data}}</td>
					<td>{{nota.total}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

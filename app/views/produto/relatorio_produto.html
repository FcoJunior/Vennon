<h3>Produtos</h3>
<ol class="breadcrumb">
  <li><a ng-href="#/nota">Lista de notas fiscais</a></li>
  <li class="active">Relatório</li>
</ol>
<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="filtrar(fornecedor.id)">
			<div class="form-group">
				<labe class="col-lg-2 control-label">Fornecedor</labe>
				<div class="col-lg-8">
					<select class="form-control" ng-model="fornecedor.id" ng-options="f.razaoSocial for f in fornecedores"></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 text-right">
					<button type="submit" class="btn btn-default">Filtrar</button>
				</div>
			</div>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Cód.</th>
					<th>Nome</th>
					<th>Fornecedor</th>
					<th>Quantidade Vendida</th>
					<th>Total Vendido</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="produto in produtos">
					<td>{{produto.ProdutoID}}</td>
					<td>{{produto.nome}}</td>
					<td>{{produto.fornecedor.nome}}</td>
					<td>{{produto.qtdeVendida}}</td>
					<td>{{produto.totalVendido}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
